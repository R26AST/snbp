<html lang="id">
    <head>
        <meta charset="utf-8">
        <link rel="schema.dcterms" href="http://purl.org/dc/terms/">
        <meta name="dcterms.rightsHolder" content="Kementerian Pendidikan, Kebudayaan, Riset, dan Teknologi (Kemdikbud)">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="scaffolded-by" content="https://github.com/google/stagehand">
        <title>Pengumuman SNBP 2025</title>
        <!--<link rel="stylesheet" href="/css/index.css?v=2024.0.29">-->
        <link rel="stylesheet" href="css/index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="icon" href="img/favicon.ico">
    </head>

    <body id="body">
        <div id="main" class="main">
            <div id="main-background" class="main-background" style="opacity: 1;"></div>
            <div id="main-route" class="main-route">
                <div id="index" class="index">
                    <div id="index-form" class="index-form">
                        <form class="index-form-content" id="index-form-form">
                            <div class="index-form-content-logo">
                                <img src="img/snbp.png" class="index-form-content-logo-snmptn" alt="Logo">
                            </div>
                            <h1 class="index-form-content-title">HASIL SELEKSI SNBP <span class="tahun"></span></h1>
                            <span class="index-form-content-subtitle">Masukkan Nomor Pendaftaran SNBP dan Tanggal Lahir.</span>
                            <div class="index-form-content-form">
                                <div class="index-form-content-form-field">
                                    <span class="index-form-content-form-field-caption">Nomor Pendaftaran</span>
                                    <input class="index-form-content-form-field-input" id="index-form-registration-number" type="tel" placeholder="Nomor registrasi pada kartu SNBP" minlength="10" maxlength="10" required>
                                </div>
                                <div class="index-form-content-form-field">
                                    <span class="index-form-content-form-field-caption">Tanggal Lahir</span>
                                    <div class="index-form-content-form-field-group">
                                        <input class="index-form-content-form-field-group-input" type="tel" placeholder="Tanggal" id="index-form-birthday-day" minlength="2" maxlength="2" required>
                                        <span class="index-form-content-form-field-group-separator">/</span>
                                        <input class="index-form-content-form-field-group-input" type="tel" placeholder="Bulan" id="index-form-birthday-month" minlength="2" maxlength="2" required>
                                        <span class="index-form-content-form-field-group-separator">/</span>
                                        <input class="index-form-content-form-field-group-input" type="tel" placeholder="Tahun" id="index-form-birthday-year" minlength="4" maxlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <span class="index-form-content-alert" id="index-form-alert"></span>
                            <div class="index-form-content-footer">
                                <input type="button" class="index-form-content-footer-submit" id="index-form-submit" value="LIHAT HASIL SELEKSI" onclick="sendData()">
                                <a href="/pengumuman.pdf" target="_blank" class="index-form-content-footer-pdf">PENGUMUMAN HASIL SELEKSI SNBP <span class="tahun"></span> (PDF)</a>
                            </div>
                        </form>
                        <div class="index-form-border"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
        <script type="text/javascript" src="js/pengumuman.js"></script>
        <script>
            $('.tahun').text((new Date).getFullYear());
        </script>
    </body>
</html>
